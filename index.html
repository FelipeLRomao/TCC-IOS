<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>Integratec</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/slide.css">
</head>
<body>
    <!-- Cabecalho PÃ¡gina -->
    <header>
        <!-- Menu Integratec -->
        <nav class="navbar navbar-expand-lg   static-top">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img class="logo" src="./assets/img/logo.png" alt="logo Integratec">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Institucional</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Profissionais</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Projetos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
      </ul>
    </div>
  </div>
  <!-- redes sociais header -->
</ul>
<div class="social-part">
  <i class="fa fa-facebook" aria-hidden="true"></i>
  <i class="fa fa-twitter" aria-hidden="true"></i>
  <i class="fa fa-instagram" aria-hidden="true"></i>
</div>
</div>
</nav>
    </header>
    <main>
         <!-- Slide do Site -->
    
    <section class="content__slider">
        <div class="slides">
            <input type="radio" name="slide"  class="slide"  id="slide1" checked>
            <input type="radio" name="slide" class="slide" id="slide2">
            <input type="radio" name="slide" class="slide" id="slide3">

            <div class="slide slide__first">
                 <img src="assets/img/slide1.png" alt="primeiro slide">
            </div>
            
            <div class="slide">
                <img src="assets/img/slide2.png" alt="segundo slide">
            </div>

            <div class="slide">
                <img src="assets/img/slide3.png" alt="terceiro slide">
            </div>
        </div>
        <div class="navigation">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
        </div>
    </section>
    </main>
    <footer></footer>
</body>
</html>
